@if(game){
  <div class="d-flex justify-content-between">
    <div class="content">
      <div class="container">
        <h1>{{game.name}}</h1>

        <p>{{game.description}}</p>


        <button class="btn btn-success" (click)="downloadGame()">
          Descargar
        </button>
        <button class="btn btn-danger" (click)="removeFromLibrary()">
          Quitar de la biblioteca
        </button>
      </div>
    </div>
    <div class="image-wraper">
      <img [src]="getGameImageUrl()">
    </div>
  </div>
}
