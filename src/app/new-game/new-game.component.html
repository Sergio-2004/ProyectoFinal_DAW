
<div class="container">
  <div class="d-flex flex-column p-1" id="post">
  <input type="text" placeholder="Nombre del foro" #name>
  <hr>
  <input cols="60" rows="10" placeholder="Descripción del foro" #description>
  <div>
  </div>
  <input type="file" (change)="onFileSelected($event)">
  </div>
  <button class="btn btn-success" (click)="submit(name.value, description.value)">Publicar</button>
  @if(showError){
    <p style="color: red;">Por favor, añada título, descripción, imagen y archivos de juego</p>
  }
</div>
