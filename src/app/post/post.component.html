
@if(post){
<div class="container">
  <div class="post">
    <p>{{post!.username}}</p>
    <h1>{{post!.title}}</h1>
    @if(post!.image != ''){
      <h1><img src="{{post!.image}}" width="200px"></h1>
    }
    <p>{{post!.content}}</p>
  </div>

  <div class="comments">
    <textarea type="text" #comment placeholder="Escribe un comentario" rows="2" cols="100"></textarea><button class="btn btn-primary" (click)="postComment(comment.value)">Publicar</button>
    @if(false){
      <p>Debe iniciar sesión para poder hacer comentarios, pulse <a href="log-in">aqui</a> para iniciar sesión</p>
    }
    @for (comment of comments; track $index) {
      <ul class="list-group">
        <li class="list-group-item">
          <p>{{comment.username}}.<p>
          <p>{{comment.content}}<p>
        </li>
      </ul>
    }
  </div>
</div>
}
