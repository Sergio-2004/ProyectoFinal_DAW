<h1>
  ¡Descubre y Prueba Nuevos Juegos!
</h1>

<app-search-bar (newItemEvent)="this.filtered=$event"></app-search-bar>


<div class="container-fluid d-flex align-items-center">
  @if(filtered.length > 4){
    <input class="slider-button slider-btn-left" type="image" (click)="previousGame()" src="../../assets/left-arrow.svg">
  }
<div class="container d-flex justify-content-around">
  @for (game of filtered; track $index) {
    @if($index < 3){
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{game.src}}" alt="Card image cap" height="200px">
        <div class="card-body d-flex align-items-start flex-column">
          <h5 class="card-title">{{game.name}}</h5>
          <p class="card-text">{{game.description}}</p>
          <a href="game-page/{{game.name}}" class="btn btn-primary mt-auto">Ver más</a>
        </div>
      </div>
    }
  }
  </div>
  @if(filtered.length > 4){
    <input class="slider-button slider-btn-right" type="image" (click)="nextGame()" src="../../assets/right-arrow.svg">
  }
</div>
