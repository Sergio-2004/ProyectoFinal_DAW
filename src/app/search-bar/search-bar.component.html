<div class="search-box right d-flex justify-content-end p-5">
  <div>
  <input size="40" type="text" placeholder="Busca un juego!" #filter (input)="filterResults(filter.value)" (focus)="onFocus()" (blur)="onBlur()">
  <button class="primary" type="button" (click)="searchFiltered()">Buscar</button>

  @if(show){
    <ul class="row" style="position: absolute; z-index: 10; list-style:none; padding: 0;">
      @for (item of filteredItems; track $index;) {
        @if($index < 5){
          <a (click)="optionSelected(item)">
            <li style="width: 336px; background-color: rgb(33, 0, 48); padding: 5px;">{{item}}</li>
          </a>
        }
      }
      </ul>
  }
  </div>
</div>
