
<div class="container">
  @if(forum){
    <h1>{{forum.name}}</h1>
    <app-search-bar [items]="postTitles" (selectedFilter)="filterPosts($event)"></app-search-bar>
    @if(sessionService.getSession()){
      <p>Debe iniciar sesión para poder crear un nuevo post, <a href="log-in">pulse aqui para iniciar sesión</a></p>
    }@else {
      <a href="forum/{{forum.id}}/create_post">Crear post</a>
    }
    <ul class="list-group">
      @for (post of filtered; track $index) {
      <a class="list-group-warper" href="forum/{{forum.id}}/{{post.id}}"><li class="list-group-item">{{post.title}}</li></a>
      }
    </ul>
  }
</div>
