  <div class="d-flex justify-content-between">
    <div class="content">
      <h1>{{game.name}}</h1>

      <p>{{game.description}}</p>


      @if(sessionService.getSession()){
        <button class="btn btn-success" (click)="downloadGame()">
          Descargar
        </button>
        <button class="btn btn-success" (click)="addToLibrary(game)">
          Añadir a biblioteca
        </button>
      }@else {
        <button class="btn btn-success" disabled>
          Descargar
        </button>
        <button class="btn btn-success" disabled>
          Añadir a biblioteca
        </button>
        <div class="m-5">
          <p>Necesita iniciar sesión para poder descargar juegos o añadirlos a la biblioteca</p>
          <p><a href="log-in">Pulse aqui para iniciar sesión con un usuario existente</a></p>
          <p><a href="sign-in">Pulse aqui para crear un nuevo usuario</a></p>
        </div>
      }
    </div>
    <div class="image-wraper">
      <img [src]="getGameImageUrl()">
    </div>
  </div>
