<div class="container d-flex flex-column">

  <div class="container p-2">
    <h1 class="text-center text-light display-4">Foros</h1>
    <app-search-bar [items]="forumNames" (selectedFilter)="filterForums($event)"></app-search-bar>
    <div class="row row-gap-4 row-cols-lg-3 row-cols-xs-1 row-cols-sm-1">
    @for (forum of filtered; track $index) {
    <a href="forum/{{forum.id}}"><li class="list-group-item">
      <h2>{{forum.name}}</h2>
      <p>{{forum.description}}</p>
    </li></a>
    }
    </div>
  </div>
</div>
